services:
    laravel.test:
        build:
            context: './'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'seediq-laravel/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        env_file:
            - .env
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        networks:
            - sail
        depends_on:
            - redis
        command: /bin/bash -c "
            echo 'Aguardando banco em $DB_HOST:$DB_PORT ...';
            for i in \$(seq 1 120); do
              if bash -c 'cat < /dev/tcp/$DB_HOST/$DB_PORT' >/dev/null 2>&1; then
                echo 'DB disponível';
                break;
              fi;
              echo 'DB indisponível, tentando novamente (\$i/120)';
              sleep 1;
            done;
            echo 'Executando migrations...';
            php artisan migrate --force || (php artisan cache:table && php artisan session:table && php artisan migrate --force) || { echo 'migrate falhou'; exit 1; }
            echo 'Clear/optimize...';
            php artisan optimize:clear || true;
            php artisan config:cache || true;
            php artisan serve --host=0.0.0.0 --port=80
          "
        expose:
            - "80"

    redis:
        image: 'redis:alpine'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
        expose:
            - "6379"

    laravel.worker:
        build:
            context: './'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'seediq-laravel/worker'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            QUEUE_CONNECTION: '${QUEUE_CONNECTION:-redis}'
            API_SERVICE_HOST: '${API_SERVICE_HOST:-laravel.test}'
            API_SERVICE_PORT: '${API_SERVICE_PORT:-80}'
        networks:
            - sail
        depends_on:
            - redis
        restart: unless-stopped
        command: /bin/bash -lc "php artisan queue:work ${QUEUE_CONNECTION:-redis} --sleep=3 --tries=3 --timeout=90"

networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
